<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<header>
		<h1>Alex's Etch-A-Sketch</h1>
	</header>

	<section id="buttons" class="wrapper">
		<button id="normal">Normal</button>
		<button id="rainbow">Rainbow</button>
		<button id="reset">Reset</button>
		<button id="set-size">Grid Size</button>
	</section>

	<section id="boxes">
		
	</section>

	<script type="text/javascript">
		let numBoxes = 40;
		let boxWidth = Math.floor(400 / numBoxes);
		let widthStr = boxWidth + "px";
		let boxesWidth = numBoxes * boxWidth;
		let boxesWidthStr = boxesWidth + "px";

		//create proper sized container
		let boxes = document.querySelector("#boxes");
		boxes.style.width = boxesWidthStr;
		boxes.style.height = boxesWidthStr;
		
		//create proper number of boxes
		for(i=0; i<numBoxes**2; i++) {
			let div = document.createElement("div");
			div.classList.add("box");
			boxes.appendChild(div);
		}

		//set size of boxes
		let boxesNew = document.querySelectorAll('.box');
		boxesNew.forEach(box => box.style.height = widthStr);
		boxesNew.forEach(box => box.style.width = widthStr);

		//add event listener to change color on mouseover
		boxesNew.forEach(box => box.onmouseover = function() {
			this.style.backgroundColor = "black";
		});

		//buttons

		//reset button
		function resetGrid() {
			let boxesReset = document.querySelectorAll('.box');
			boxesReset.forEach(box => box.style.backgroundColor = "white");
		}

		let resetButton = document.querySelector("#reset");
		resetButton.addEventListener('click', resetGrid);

		//grid size button
		function setSize() {
			let boxesContainer = document.querySelector('#boxes');
			
		}

		let sizeButton = document.querySelector("#set-size");
		sizeButton.addEventListener('click', setSize);
	</script>
</body>
</html>
